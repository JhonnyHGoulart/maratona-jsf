<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:outputLabel value="Hello, world"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.nome}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.nota1 eq estudanteRegistrarBean.nota2}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.nota1 == estudanteRegistrarBean.nota2}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.nota1 eq estudanteRegistrarBean.nota2 and
    estudanteRegistrarBean.nome.equals('Jhonny')}"/><br/>
    <h:outputText value="#{estudanteRegistrarBean.nota1 &lt;= estudanteRegistrarBean.nota2}"/><br/>
    <h:outputText value="#{estudanteRegistrarBean.nota1 le estudanteRegistrarBean.nota2}"/><br/>
    <h:outputText value="#{estudanteRegistrarBean.nota1 = estudanteRegistrarBean.nota3}"/><br/>
    <h:outputText value="#{estudanteRegistrarBean.nome += ' sobrenome alguma coisa'}"/><br/>
    <!--Palavras reservadas: and, or !, eq, ne, lt, gt, le, ge, true, false, null, instanceof, empty, div, mod-->


</h:body>

</html>
