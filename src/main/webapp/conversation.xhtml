<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>

<!--O metadata abaixo quer dizer que, o método será executado antes mesmo do PostContruct-->
<f:metadata>
    <f:viewAction action="#{testeConversationBean.init}"/>
</f:metadata>

<h:body>
    <h:form>
        <!--O "testeApplicationBean.categoriaList" logo abaixo, está sendo utilizado na view view,
        para mostrar como os atributos e objetos do TesteApplicationBean,
        podem ser chamados em qualquer outro escopo-->
        <h:outputText value="#{testeApplicationBean.categoriaList}"/><br/>

        <h:outputText value="#{testeConversationBean.personagemSelecionado}"/><br/>
        <h:commandButton value="Selecionar personagem"
                         actionListener="#{testeConversationBean.selecionaPersonagem()}"/>

        <h:commandButton actionListener="#{testeConversationBean.selecionaPersonagem}"
                         value="Selecionar Personagem Foard" action="conversation2"/>

        <h:commandButton actionListener="#{testeConversationBean.selecionaPersonagem}"
                         value="Selecionar Personagem Redirect" action="conversation2?faces-redirect=true"/>

        <h:commandButton action="#{testeConversationBean.endConversation()}"
                         value="Finalizar Conversation Scoped"/><br/>

        <!--Para trabalharmos com link utilizando o @ConversationBean,
         precisarmos adicionar como parametro o conversation-->
        <h:link outcome="conversation2" value="Ir para conversation2"
                rendered="#{!testeConversationBean.conversation.transient}">
            <f:param name="cid" value="#{testeConversationBean.conversation.id}"/>
        </h:link>

    </h:form>
</h:body>

</html>
