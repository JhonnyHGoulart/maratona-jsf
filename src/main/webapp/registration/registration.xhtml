<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>

<h:body>
    <!--Observe que o nome dessa view(página) precisa ser mesmo nome estipulado no arquivo de configuração registration-flow.xml-->
    <h:form>
        <h2>Primeira página de registro do FlowScoped</h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nome"/>
            <h:inputText value="#{testeFlowBean.nome}"/>

            <h:outputLabel value="Sobrenome"/>
            <h:inputText value="#{testeFlowBean.sobrenome}"/>
        </h:panelGrid>
        <h:commandButton value="Next" action="registration2?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
